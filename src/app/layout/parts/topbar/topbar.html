<nav class="topbar d-flex align-items-center">
  <!-- IZQUIERDA: MISMO ANCHO QUE EL SIDEBAR -->
  <div
    class="topbar__left d-flex align-items-center gap-2"
    [class.topbar__left--collapsed]="collapsed"
  >
    <!-- marca solo cuando NO está colapsado -->
    <div class="brand d-flex flex-column" *ngIf="!collapsed">
      <span class="brand__title">AMAZONAS</span>
      <span class="brand__subtitle">TRADING</span>
    </div>

    <!-- botón expandir/reducir -->
    <button
      class="btn-icon"
      type="button"
      (click)="toggleMenu.emit()"
      aria-label="Toggle sidebar"
    >
      <i class="bi bi-layout-sidebar-inset"></i>
    </button>
  </div>

  <!-- DERECHA -->
  <div class="topbar__right d-flex align-items-center gap-2 ms-auto">
    <div class="topbar__user-wrapper">
      <button
        type="button"
        class="topbar__user-btn d-flex align-items-center gap-2"
        (click)="toggleUserMenu()"
      >
        <div class="text-end d-none d-sm-block" *ngIf="session.user() as u">
          <div class="topbar__user-name">{{ u.fullName }}</div>
          <small class="text-white-50">Administrator</small>
        </div>
        <div class="topbar__avatar" *ngIf="session.user() as u">
          <span>{{ u.fullName?.charAt(0) || 'U' }}</span>
        </div>
        <i class="bi bi-chevron-down text-white-50 small"></i>
      </button>

      <!-- menú desplegable -->
      <div class="topbar__menu" *ngIf="userMenuOpen">
        <div class="topbar__menu-header" *ngIf="session.user() as u">
          <div class="avatar-sm">{{ u.fullName?.charAt(0) || 'U' }}</div>
          <div>
            <div class="name">{{ u.fullName }}</div>
            <small>Admin</small>
          </div>
        </div>
        <button class="topbar__menu-item">
          <i class="bi bi-person"></i> Perfil
        </button>
        <button class="topbar__menu-item">
          <i class="bi bi-bell"></i> Notificaciones
        </button>
        <button class="topbar__menu-item">
          <i class="bi bi-gear"></i> Ajustes
        </button>
        <div class="topbar__divider"></div>
        <button class="topbar__menu-item text-danger" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>
      </div>
    </div>
  </div>
</nav>
