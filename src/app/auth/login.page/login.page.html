<div class="login-wrap d-flex align-items-center justify-content-center min-vh-100">
  <!-- fondo -->
  <div class="bg"></div>

  <!-- card -->
  <div class="container position-relative z-1">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="card login-card shadow-lg border-0 overflow-hidden rounded-4">
          <div class="row g-0">
            <!-- LADO IZQUIERDO -->
            <div
              class="col-12 col-md-6 branding d-flex align-items-center justify-content-center p-4 p-lg-5"
            >
              <div class="text-center">
                <img
                  class="brand-logo img-fluid mb-3"
                  src="assets/logo.png"
                  alt="Logo"
                />
                <h3 class="fw-semibold brand-title mb-2 pt-4">Automated Weigh System</h3>
                <p class="powered opacity-75 mb-0">
                  powered by: <br />
                  <a
                    class="text-white text-decoration-none border-bottom border-1 border-white"
                    href="https://www.amazonastrading.com/"
                    target="_blank"
                    rel="noopener"
                  >
                    www.amazonastrading.com
                  </a>
                </p>
              </div>
            </div>

            <!-- LADO DERECHO -->
            <div
              class="col-12 col-md-6 form-side d-flex align-items-center justify-content-center p-3 p-md-4"
            >
              <form
                #loginForm="ngForm"
                (ngSubmit)="submit(loginForm)"
                autocomplete="on"
                class="card w-100 shadow-sm border-0 p-3 p-sm-4 rounded-3 mx-auto inner-form"
              >
                <h5 class="text-center text-white fw-semibold py-3 rounded-3 mb-3 head">
                  Bienvenido 游녦
                </h5>

                <!-- usuario -->
                <div class="mb-3">
                  <label class="form-label text-muted">Ingrese su usuario *</label>
                  <div class="position-relative">
                    <input
                      type="text"
                      name="user"
                      [(ngModel)]="form.user"
                      required
                      class="form-control form-control-lg pe-5"
                      placeholder="Correo"
                      autocomplete="username"
                    />
                    <span
                      class="position-absolute end-0 top-50 translate-middle-y me-3 text-secondary icon-end"
                    >
                      <i class="bi bi-person"></i>
                    </span>
                  </div>
                  <div class="form-text text-danger" *ngIf="loginForm.submitted && loginForm.controls['user']?.invalid">
                    El usuario es obligatorio
                  </div>
                </div>

                <!-- password -->
                <div class="mb-2">
                  <label class="form-label text-muted">Contrase침a *</label>
                  <div class="position-relative">
                    <input
                      [type]="showPass ? 'text' : 'password'"
                      name="pass"
                      [(ngModel)]="form.pass"
                      required
                      class="form-control form-control-lg pe-5"
                      placeholder="Tu contrase침a"
                      autocomplete="current-password"
                    />
                    <button
                      type="button"
                      class="btn btn-link p-0 position-absolute end-0 top-50 translate-middle-y me-2 text-secondary icon-end"
                      (click)="showPass = !showPass"
                      aria-label="Mostrar/Ocultar contrase침a"
                    >
                      <i class="bi" [ngClass]="showPass ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                  </div>
                  <div class="form-text text-danger" *ngIf="loginForm.submitted && loginForm.controls['pass']?.invalid">
                    La contrase침a es obligatoria
                  </div>
                </div>

                <!-- remember -->
                <div class="form-check my-2 d-flex align-items-center gap-2">
                  <input
                    id="remember"
                    type="checkbox"
                    class="form-check-input"
                    name="remember"
                    [(ngModel)]="form.remember"
                  />
                  <label class="form-check-label text-muted" for="remember">Recordarme</label>
                </div>

                <!-- error backend -->
                <div *ngIf="error" class="alert alert-danger py-2 my-2 mb-0">
                  {{ error }}
                </div>

                <!-- submit -->
                <button
                  class="btn btn-primary btn-lg w-100 mt-3 btn-login"
                  type="submit"
                  [disabled]="loading || loginForm.invalid"
                >
                  <ng-container *ngIf="!loading; else loadingTpl">Iniciar Sesi칩n</ng-container>
                  <ng-template #loadingTpl>
                    <span
                      class="spinner-border spinner-border-sm align-text-top me-2"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Validando...
                  </ng-template>
                </button>
              </form>
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- card -->
      </div>
    </div>
  </div>
</div>
