<div class="login-wrap d-flex align-items-center justify-content-center min-vh-100">
  <!-- Fondo -->
  <div class="bg"></div>

  <!-- Card -->
  <div class="container position-relative z-1">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="card shadow-lg border-0 overflow-hidden rounded-4">
          <div class="row g-0">

            <!-- Branding (izquierda) -->
            <div class="col-12 col-md-6 branding d-flex align-items-center justify-content-center p-4 p-lg-5">
              <div class="text-center">
                <img class="brand-logo img-fluid mb-3" src="assets/home/logo_original.png" alt="Logo" />
                <h3 class="fw-semibold brand-title mb-2">Automated Weigh System</h3>
                <p class="powered opacity-75 mb-0">
                  powered by: <br />
                  <a
                    class="text-white text-decoration-none border-bottom border-1 border-white"
                    href="https://www.amazonastrading.com"
                    target="_blank"
                    rel="noopener"
                  >
                    www.amazonastrading.com
                  </a>
                </p>
              </div>
            </div>

            <!-- Formulario (derecha) -->
            <div class="col-12 col-md-6 form-side d-flex align-items-center justify-content-center p-3 p-md-4">
              <form
                [formGroup]="form"
                (ngSubmit)="submit()"
                autocomplete="on"
                class="card w-100 shadow-sm border-0 p-3 p-sm-4 rounded-3 mx-auto"
                style="max-width: 480px;"
              >
                <h5 class="text-center text-white fw-semibold py-3 rounded-3 mb-3 head">
                  Bienvenido 游녦
                </h5>

                <!-- login -->
                <div class="mb-3">
                  <label class="uxf-label">Ingrese su usuario *</label>
                  <div class="position-relative">
                    <input
                      type="text"
                      class="form-control uxf-input pr-icon"
                      formControlName="login"
                      placeholder="N춿 documento | Correo"
                      inputmode="text"
                      autocomplete="username"
                    />
                    <span class="icon-end">
                      <span class="material-symbols-rounded">account_circle</span>
                    </span>
                  </div>
                </div>

                <!-- password -->
                <div class="mb-2">
                  <label class="uxf-label">Contrase침a *</label>
                  <div class="position-relative">
                    <input
                      [type]="show ? 'text' : 'password'"
                      class="form-control uxf-input pr-icon"
                      formControlName="password"
                      placeholder="Tu contrase침a"
                      autocomplete="current-password"
                    />
                    <button
                      type="button"
                      class="btn-icon-ghost"
                      (click)="show = !show"
                      aria-label="Mostrar/Ocultar contrase침a"
                      tabindex="-1"
                    >
                      <span class="material-symbols-rounded">
                        {{ show ? 'visibility' : 'visibility_off' }}
                      </span>
                    </button>
                  </div>
                </div>

                <!-- remember -->
                <div class="form-check my-2">
                  <input
                    id="remember"
                    type="checkbox"
                    class="form-check-input"
                    formControlName="remember"
                  />
                  <label class="form-check-label text-muted" for="remember">
                    Recordarme
                  </label>
                </div>

                <!-- submit -->
                <button
                  class="btn btn-primary btn-lg w-100 mt-2 btn-login"
                  type="submit"
                  [disabled]="loading || form.invalid"
                >
                  <ng-container *ngIf="!loading; else loadingTpl">
                    Iniciar Sesi칩n
                  </ng-container>
                  <ng-template #loadingTpl>
                    <span
                      class="spinner-border spinner-border-sm align-text-top me-2 mt-2"
                      role="status"
                      aria-hidden="true"
                    ></span>
                  </ng-template>
                </button>
              </form>
            </div>

          </div> <!-- row -->
        </div> <!-- card -->
      </div>
    </div>
  </div>
</div>
